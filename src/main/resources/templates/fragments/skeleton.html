<!DOCTYPE html>
<html lang="en" th:fragment="layout(activeMenu, content)">
<head>
    <meta charset="UTF-8">
    <title>Skeleton</title>
    <!-- You MUST include jQuery 3.4+ before Fomantic -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" data-th-href="@{/app.css}">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
</head>
<body>
<div class ="ui container">
<!--    TOP MENU-->
    <div data-th-replace="~{fragments/menu::top_menu(${activeMenu})}"></div>
<!--    CONTENT-->
    <div data-th-insert="${content}"></div>

    <script data-th-if="${toast}" data-th-inline="javascript">
        $.toast({
            title: /*[[${toast.title}]]*/'',
            message: /*[[${toast.message}]]*/'',
            class: /*[[${toast.clazz}]]*/''
        })
        ;
    </script>
</div>
</body>
</html>
